<div class="side-bar">
<ul class="chat-room-list">
	<li class="add-chat-room">
		<a class="add-chat-room-button" ng-click="main.open()"><span class="ion-plus"></span></a>
	</li>
	<li class="chat-room-name" ng-repeat="room in main.rooms"> {{ room.name }}</li>
</ul>
</div>


<h2 class="chat-room-name" ng-repeat=""> {{}}</h2>

<input type="text" name="" placeholder="Type Response"/>

<a class="confirm-message" ng-click=""><span class="ion-checkmark"></span></a>

<a class="cancel-message" ng-click=""><span class="ion-close"></span></a>
