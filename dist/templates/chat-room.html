<div class="side-bar">
<ul class="chat-room-list">
	<li class="add-chat-room">
		<a class="add-chat-room-button"><span class="ion-plus"></span></a>
	</li>
	<li class="chat-room-name" ng-repeat="room in main.rooms"> {{ room.name }}</li>
</ul>
</div>



<input type="text" name="" placeholder="Type Response"/>

<a class="confirm-message"><span class="ion-checkmark"></span></a>

<a class="cancel-message"><span class="ion-close"></span></a>
