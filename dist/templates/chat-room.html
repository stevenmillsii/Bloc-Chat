<div class="side-bar">
<ul class="chat-room-list">
	<li class="add-chat-room">
		<a class="add-chat-room-button" ng-click="main.open()"><span class="ion-plus"></span></a>
	</li>
	<li class="chat-room-name" ng-repeat="room in main.rooms" ng-click="main.selectRoom(room)"> {{ room.name }}</li>
</ul>
</div>


<h2 class="chat-room-name"> {{ currentRoom.name }} </h2>

<ul>
	<li class="messages" ng-repeat="message in messages"> {{ message.author }} : {{ message.content }}</li>
</ul>
<form ng-submit="sendMessage(message)">
<input type="text" name="" placeholder="Type Response" ng-model="message"/>
<button class="confirm-message" ng-click=""><span class="ion-checkmark"></span></button>
</form>
